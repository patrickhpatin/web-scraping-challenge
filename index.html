<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>
<div class="jumbotron">
  <div class="container text-center">
    <h1>Mission to Mars</h1><br><br>
	<button type="button" class="btn btn-primary" id='script' name="scriptbutton" value=" Run Script " onclick="exec('python scrape_mars.py');">Scrape New Data</button>
  </div>
</div>
  
<div class="container-fluid bg-3 text-left">    
  <h2>Latest Mars News</h2>
  <h3>{{ news_title }}</h3>
  {{ news_p }}
</div>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-9">
      <h2>Featured Mars Image</h2>
      <img src="{{ featured_mars_image}} " width="80%" alt="Featured Mars Image" />
    </div>
    
    <div class="col-sm-3 border">
	  <h3>Current Weather on Mars</h3>
      {{ mars_weather }}
    </div>
	
    <div class="col-sm-3">
      <h3>Mars Facts</h3>
      {{ mars_table }}
    </div>
  </div>
</div>

</body>
</html>
